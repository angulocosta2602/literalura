# Configuraci�n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/literatura
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci�n del Dialecto de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci�n de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.format-sql=true

# Desactivar el log de Hibernate para las consultas SQL
spring.jpa.show-sql=false

# Desactivar el log completo de Hibernate (para evitar logs innecesarios)
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql=off
